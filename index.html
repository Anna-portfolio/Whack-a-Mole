<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whack a Mole - hit as many moles as you can in 10 seconds! Are you ready? An arcade game with funny sound effects">
    <meta name="keywords" content="Whack, a, Mole, arcade, game, fun, entertaining">
    <meta name="author" content="@Anna-portfolio">
    <title>Whack a Mole | Hit as many moles as you can!</title>
    <link rel="icon" href="images/mole-icon.png" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <title>Whack a Mole</title>
</head>
<body>
    <div class="home-box">
        <div>
            <h1> Welcome to Whack a Mole!</h1>
            <p>Hit as many moles as you can in 10 seconds!<br>Are you ready?</p>
            <h2 class ="blink-text">Press the Start button to start</h2>
        </div>
        <div class="home-box-btn">
            <button class="btn" onclick="startGame()">START!</button>
        </div>
    </div>
    <div class="game-box hide">
        <div class="title-sec">
            <h1> Whack a Mole!</h1>
        </div>
        <div class="score-time-sec">
            <div class="score-sec">
                <h2> Score:</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="time-sec">
                <h2> Time left:</h2>
                <h2 id="time-left">10</h2>
            </div>
        </div>
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div class="smash">
            <img src="images/stars.png">
        </div>
    </div>
    <div class="result-box hide">
        <h1>Time's up!</h1>
        <table>
            <tr>
                <td class="total-moles-hit"></td>
            </tr>
        </table>
        <div class="score-btns">
            <button class="btn" onclick = "tryAgain()">Again</button>
            <button class="btn" onclick = "goHome()">Home</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
